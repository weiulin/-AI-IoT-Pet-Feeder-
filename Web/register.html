<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/cat2.jpg') no-repeat center center / cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0);
        }
        form {
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: auto;
        }
        
        form h2 {
            margin-top: 0;
        }
        
        form div {
            margin-bottom: 15px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: black;
        }
        
        form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        form button:hover {
            background-color: #555;
        }

        section {
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
            width: 100%;
            color: black;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            text-align: justify;
        }

        .buttons {
            text-align: center;
        }

        button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: -4px;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>
    <section>
        <form action="register.php" method="post" id="signup" onsubmit="return validateForm()" novalidate>
            <h2>Sign up</h2>
            <div>
                <label for="username">username</label>
                <input type="text" id="username" name="username">
            </div>
            
            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            
            <div>
                <label for="password_confirmation">Repeat password</label>
                <input type="password" id="password_confirmation" name="password_confirmation">
            </div>
            
            <div class="buttons">
                <button type="submit">Sign up</button>
                <button type="button" onclick="location.href='stars.php'">Return to Home</button>
            </div>
        </form>
    </section>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var password_confirmation = document.getElementById('password_confirmation').value;
            
            if (username === '' || email === '' || password === '' || password_confirmation === '') {
                alert('請填寫所有欄位');
                return false;
            } else if (password !== password_confirmation) {
                alert('密碼和重複密碼不一致');
                return false;
            } else if (!password.match(/[a-zA-Z]/) || !password.match(/[0-9]/)) {
                alert('密碼至少包含一個字母和一個數字');
                return false;
            } else if (password.length < 8) {
                alert('密碼長度必須大於8個字');
                return false;
            } else {
                alert('註冊成功！');
                return true;
            }
        }
    </script>
</body>

</html>
