<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification Control</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/assets/cat2.jpg') no-repeat center center / cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            width: calc(100% - 24px);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Notification Control</h1>
        <button id="notify-on">Notify ON</button>
        <button id="notify-off">Notify OFF</button>
        <p id="status"></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#notify-on').click(function() {
                $.post('/toggle_notify', { action: 'ON' }, function(data) {
                    $('#status').text(data.status);
                });
            });

            $('#notify-off').click(function() {
                $.post('/toggle_notify', { action: 'OFF' }, function(data) {
                    $('#status').text(data.status);
                });
            });
        });
    </script>
</body>
</html>
