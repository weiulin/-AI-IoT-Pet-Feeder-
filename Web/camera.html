<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/cat2.jpg') no-repeat center center / cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            width: calc(100% - 24px);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.6);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ESP32CAM 監控影像</h2>
        <img id="camera" src="http://192.168.1.107/cam-mid.jpg" alt="Camera Stream" />
        <button type="button" onclick="location.href='home.html'">Return to menu</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cameraImage = document.getElementById("camera");

            setInterval(function() {
                cameraImage.src = "http://192.168.1.107/cam-mid.jpg?t=" + new Date().getTime();
            }, 300);  // 每0.3秒更新一次圖片
        });
    </script>
</body>
</html>
